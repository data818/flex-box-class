<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <footer>
      <div class="footer-container">
        <div class="ul-container">
          <div class="explorer ul-wrapper">
            <h3 class="ul-header">Eplorer</h3>
            <ul>
              <li>Electric bikes</li>
              <li>City bikes</li>
              <li>Kids' bikes</li>
            </ul>
          </div>
          <div class="about ul-wrapper">
            <h3 class="ul-header">About</h3>
            <ul>
              <li>About us</li>
              <li>Press</li>
              <li>Journal</li>
            </ul>
          </div>
          <div class="help ul-wrapper">
            <h3 class="ul-header">Help</h3>
            <ul>
              <li>Contact</li>
              <li>Assembly & manuals</li>
              <li>Privacy policy</li>
            </ul>
          </div>
        </div>

        <div class="input-container">
          <h3 class="ul-header">Join the ride</h3>
          <p>sign up for our newsletter</p>
          <div class="input-box">
            <input
              title="text"
              type="email"
              placeholder="enter your email address"
            />
            <button type="submit">subscribe</button>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" title="checkbox" />
            <p>
              by signing up,i agree to the <a href="#">privacy policy</a> of
              voleretti
            </p>
          </div>
          <ul class="social-media">
            <li><img src="assets/images/svg/fb.svg" alt="facebook" /></li>
            <li><img src="assets/images/svg/insta.svg" alt="instagram" /></li>
            <li><img src="assets/images/svg/youtube.svg" alt="youtube" /></li>
            <li><img src="assets/images/svg/linkedin.svg" alt="linkedin" /></li>
            <li><img src="assets/images/svg/tiktok.svg" alt="tiktok" /></li>
          </ul>
        </div>
        <div class="arrow-up">
          <img src="assets/images/vector/Vector-2.svg" alt="arrow" />
        </div>
      </div>
    </footer>
  </body>
</html>
